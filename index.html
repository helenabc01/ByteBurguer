<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBurguer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./assents/icon.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="header">
            <img src="assents/icon.png" alt="logo" class="logo">
            <h2>ByteBurguer</h2>
        </div>
    </header>

    <main>
        <div class="menu">
        </div>
        <div class="divider"></div>
        <div class="queue">
        </div>

        <div class="finalize-container">
            <button id="finalize-order" style="display: none;">Finalizar Pedido</button>
        </div>

        <div id="confirmation-popup" class="popup" style="display: none;">
            <div class="popup-content">
                <h2>Tem certeza que deseja finalizar o pedido?</h2>
                <ul id="confirmation-list"></ul>
                <div class="buttons-class">
                <div class="popup-buttons">
                    <button id="cancel-btn">Cancelar</button>
                    <button id="confirm-btn">Confirmar</button>
                </div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
